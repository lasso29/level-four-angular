<app-navbar></app-navbar>
<section class="m-auto col-md-4" >
    <div class="card" style="margin-top: 0.9in !important;">
        <div class="card-header">
          <h5 class="card-title">Update Profile</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="updateProfileForm" (ngSubmit)="onUpdateProfileSubmit()">
            <div class="{{ style }}">{{ msg }}</div>
          
            <!-- First Name -->
            <div class="input_box" [ngClass]="{
              'has-error': updateProfileForm.get('firstname')?.invalid && updateProfileForm.get('firstname')?.dirty,
              'has-success': updateProfileForm.get('firstname')?.valid && updateProfileForm.get('firstname')?.dirty
            }">
              <input type="text" placeholder="First Name" formControlName="firstname" value={{this.res?.firstname}} required>
              <div class="icon"><i class="fas fa-user"></i></div>
            </div>
            <div class="text-danger" *ngIf="updateProfileForm.get('firstname')?.invalid && updateProfileForm.get('firstname')?.dirty">
              <span *ngIf="updateProfileForm.get('firstname')?.hasError('required')">First Name is required</span>
            </div>
          
            <!-- Middle Name -->
            <div class="input_box" [ngClass]="{
              'has-error': updateProfileForm.get('middleName')?.invalid && updateProfileForm.get('middleName')?.dirty,
              'has-success': updateProfileForm.get('middleName')?.valid && updateProfileForm.get('middleName')?.dirty
            }">
              <input type="text" placeholder="Middle Name" formControlName="middlename">
              <div class="icon"><i class="fas fa-user"></i></div>
            </div>
          
            <!-- Last Name -->
            <div class="input_box" [ngClass]="{
              'has-error': updateProfileForm.get('lastname')?.invalid && updateProfileForm.get('lastname')?.dirty,
              'has-success': updateProfileForm.get('lastname')?.valid && updateProfileForm.get('lastname')?.dirty
            }">
              <input type="text" placeholder="Last Name" formControlName="lastname" required>
              <div class="icon"><i class="fas fa-user"></i></div>
            </div>
            <div class="text-danger" *ngIf="updateProfileForm.get('lastname')?.invalid && updateProfileForm.get('lastname')?.dirty">
              <span *ngIf="updateProfileForm.get('lastname')?.hasError('required')">Last Name is required</span>
            </div>
          
            <!-- Email -->
            <div class="input_box" [ngClass]="{
              'has-error': updateProfileForm.get('email')?.invalid && updateProfileForm.get('email')?.dirty,
              'has-success': updateProfileForm.get('email')?.valid && updateProfileForm.get('email')?.dirty
            }">
              <input type="email" placeholder="Email" formControlName="email" class="text-lowercase" required>
              <div class="icon"><i class="fas fa-envelope"></i></div>
            </div>
            <div class="text-danger" *ngIf="updateProfileForm.get('email')?.invalid && updateProfileForm.get('email')?.dirty">
              <span *ngIf="updateProfileForm.get('email')?.hasError('required')">Email is required</span>
              <span *ngIf="updateProfileForm.get('email')?.hasError('email')">Invalid email address</span>
            </div>
          
            <!-- Phone Number -->
            <div class="input_box" [ngClass]="{
              'has-error': updateProfileForm.get('phoneNumber')?.invalid && updateProfileForm.get('phoneNumber')?.dirty,
              'has-success': updateProfileForm.get('phoneNumber')?.valid && updateProfileForm.get('phoneNumber')?.dirty
            }">
              <input type="tel" placeholder="Phone Number" formControlName="phoneNumber" required>
              <div class="icon"><i class="fas fa-phone"></i></div>
            </div>
            <div class="text-danger" *ngIf="updateProfileForm.get('phoneNumber')?.invalid && updateProfileForm.get('phoneNumber')?.dirty">
              <span *ngIf="updateProfileForm.get('phoneNumber')?.hasError('required')">Phone Number is required</span>
            </div>
          
            <!-- National ID -->
            <div class="input_box" [ngClass]="{
              'has-error': updateProfileForm.get('nationalId')?.invalid && updateProfileForm.get('nationalId')?.dirty,
              'has-success': updateProfileForm.get('nationalId')?.valid && updateProfileForm.get('nationalId')?.dirty
            }" >
                <input type="text" placeholder="National ID" formControlName="nationalId">
              <div class="icon"><i class="fas fa-id-card"></i></div>
            </div>
           
          
            <!-- Country -->
            <div class="input_box">
              <input type="text" placeholder="Country" formControlName="country" required>
              <div class="icon"><i class="fas fa-globe"></i></div>
            </div>
           
          
            <!-- Date of Birth -->
            <div class="input_box">
              <input type="date" placeholder="Date of Birth" formControlName="dateOfBirth">
              <div class="icon"><i class="fas fa-calendar"></i></div>
            </div>
            
          
            <!-- Gender -->
            <div class="input_box" [ngClass]="{
              'has-error': updateProfileForm.get('gender')?.invalid && updateProfileForm.get('gender')?.dirty,
              'has-success': updateProfileForm.get('gender')?.valid && updateProfileForm.get('gender')?.dirty
            }">
              <select formControlName="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <div class="icon"><i class="fas fa-venus-mars"></i></div>
            </div>
            <div class="text-danger" *ngIf="updateProfileForm.get('gender')?.invalid && updateProfileForm.get('gender')?.dirty">
              <span *ngIf="updateProfileForm.get('gender')?.hasError('required')">Gender is required</span>
            </div>
          
            <!-- Submit Button -->
            <div class="input_box">
              <input type="submit" value="Update Profile" class="btn btn-info text-white">
            </div>
          </form>
          
        </div>
      </div>
      
</section>
